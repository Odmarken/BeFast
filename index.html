<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Fast</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Main header of the page -->
    <h1>Be fast</h1>

    <!-- Center box containing the reaction timer and the box to click -->
    <div id="centerBox">
        <!-- Element to display the reaction time -->
        <p id="printReactionTime"></p>
        <!-- The box element that appears and disappears -->
        <div id="box"></div>
    </div>

    <!-- Rules section explaining the game -->
    <p id="rules">
        NOTE: Boxes will automatically appear to test your reaction time. After you click on a box, a timer
        will calculate and display your score. This is good for practicing your reaction time or perhaps your mouse aim
        for FPS games.
    </p>

    <script src="assets/js/script.js"></script>
</body>

</html>
